apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: eureka-deployment
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka
        image: springcloud/eureka
        ports:
        - containerPort: 8761
